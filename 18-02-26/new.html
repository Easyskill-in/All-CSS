<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            transition: all 1.3s ease;
            position: relative;

        }

        h1::after {
            content: "";
            display: inline-block;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: red;
            height: 4px;
            width: 0px;
            color: red;
            transition: all 0.3s ease;


        }

        h1:hover::after {
            content: "";
            width: 40%;

            /* width: 80px; */
        }

        /* 
        h1:hover::before {
            content: " ! ";
            color: red;
            font-size: 40px;
        }


        h1:hover::after {
            content: " ! ";
            color: red;
            font-size: 40px;
        } */
    </style>
</head>

<body>
    <h1>Hello</h1>
</body>

</html>
